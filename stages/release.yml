stages:
- stage: Release

  dependsOn: Build
  condition: succeeded('Build')

  jobs:
  - deployment: Deploy
    displayName: "Import solution artifact"

    pool:
      vmImage: 'vs2017-win2016'
    
    environment: test
    strategy:
      runOnce:
        deploy:

          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'
          
          - powershell: Install-Module Microsoft.Xrm.Data.Powershell -Scope CurrentUser -Force
            displayName: 'Install Microsoft.Xrm.Data.PowerShell'

          - powershell: |
              Write-Host `
                ("AuthType = Office365;" + `
                  "Username = $env:SERVICEACCOUNT_UPN;" + `
                  "Password = $env:SERVICEACCOUNT_PASSWORD;" + `
                  "Url = https://$env:ENVIRONMENT_NAME.crm.dynamics.com")
              
              $connection = Get-CrmConnection `
                -ConnectionString `
                  ("AuthType = Office365;" + `
                  "Username = $env:SERVICEACCOUNT_UPN;" + `
                  "Password = $env:SERVICEACCOUNT_PASSWORD;" + `
                  "Url = https://$env:ENVIRONMENT_NAME.crm.dynamics.com")

              Import-CrmSolutionAsync `
                -BlockUntilImportComplete `
                -conn $connection `
                -SolutionFilePath $(System.ArtifactsDirectory)\drop\packedSolution\$($env:SOLUTION_NAME)_managed.zip
            env:
              SERVICEACCOUNT_PASSWORD: $(serviceAccount.password)
            displayName: 'Import solution'