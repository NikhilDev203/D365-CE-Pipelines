parameters:
  feed: '$(feed)'
  packagesJsonPath: 'packages.json'

steps:
- pwsh: |
    $packages = `
      Get-Content `
        -Raw `
        -Path $env:PACKAGES_JSON_PATH
      | ConvertFrom-Json
    
    Write-Host ($packages | Convert-String)
  name: "DownloadPackages"
  env:
    PACKAGES_JSON_PATH: ${{ parameters.packagesJsonPath }}