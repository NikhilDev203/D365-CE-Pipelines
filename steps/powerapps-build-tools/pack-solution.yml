parameters:
  solutionJsonPath: '$(Build.SourcesDirectory)\solution.json'
  solutionOutputFile: '$(Pipeline.Workspace)\packed-solution\$(solutionName).zip'
  solutionType: 'Both'

steps:
- pwsh: |
    $solution = `
      Get-Content `
        -Raw `
        -Path $env:SOLUTION_JSON_PATH `
      | ConvertFrom-Json
    Write-Host "##vso[task.setvariable variable=solutionName]$($solution.name)"

    If($solution.path) { 
      $solutionRelativePath = $solution.path
    } Else {
      $solutionRelativePath = "contents"
    }
    $solutionPath = "$($env:SOLUTION_JSON_PATH -Replace "(.*[/\\])[^/\\]*.json$", "`$1")$solutionRelativePath"
    Write-Host "##vso[task.setvariable variable=solutionPath]$solutionPath"
  env:
    SOLUTION_JSON_PATH: ${{ parameters.solutionJsonPath }}

